<link rel="stylesheet" href="/static/modal.css">
<div class="modal">
    <header>Welcome, <span>@username</span>!</header>
    <main>
        <p>Welcome to your account.  Click anywhere to continue to your dashboard, otherwise you will soon be redirected automagically.</p>
    </main>
    <footer>
        @date
    </footer>
    <script>
        const user = document.querySelector('span').innerText
        
        document.addEventListener('click', () => {
            window.location = `/dash?user=${user}`
        })
        setTimeout(() => {
            window.location = `/dash?user=${user}`
        },6000)
    </script>
</div>
